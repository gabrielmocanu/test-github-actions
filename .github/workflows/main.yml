on:
  schedule:
    - cron: 00 18 * 1-6 FRI
    - cron: 00 18 * 10-12 FRI

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: [ '1.14' ]
    env:
      OAUTH_BOT_TOKEN: ${{ secrets.OAUTH_BOT_TOKEN }}
      name: Go ${{ matrix.go }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Get slack-go API
        run: go get -u github.com/slack-go/slack
      - run: go run send-reminder.go
